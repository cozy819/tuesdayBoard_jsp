<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=EUC-KR" />
    <title>Tuesday | 회원가입</title>
    <link rel="stylesheet" href="/resources/css/style.css" />
  </head>
  <body>
    <header class="header">
      <div>
        <h1>Tuesday - 회원가입</h1>
      </div>
    </header>

    <main class="accountCreateForm">
      <div>
        <form action="/board?cmd=AccountCreate" method="POST">
          <table>
            <tr>
              <th>
                <label for="clientId">아이디</label>
              </th>
              <td>
                <input
                  type="text"
                  placeholder="ID"
                  name="clientId"
                  id="clientId"
                  required
                />
              </td>
            </tr>
            <tr>
              <th>
                <label for="clientPassword">비밀번호</label>
              </th>
              <td>
                <input
                  type="password"
                  placeholder="PASSWORD"
                  name="clientPassword"
                  id="clientPassword"
                  required
                />
              </td>
            </tr>
            <tr>
              <th>
                <label for="clientEmail">E-mail</label>
              </th>
              <td>
                <input
                  type="email"
                  placeholder="E-mail"
                  name="clientEmail"
                  id="clientEmail"
                />
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <input type="submit" value="가입" id="accountCreate" />
         
              </td>
            </tr>
          </table>
        </form>
      </div>
      <a href="/board?cmd=Home">돌아가기</a>
    </main>
  </body>
</html>
